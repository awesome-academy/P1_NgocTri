<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="stylesheet" href="style.css"/><link rel="stylesheet" href="fontawsome/css/all.min.css"/><title>Pop Up</title></head><body><div class="pop-up"><div class="pop-up__left"><img class="pop-up__left-img" src="images/pop-up.png" alt="Pop Up"/></div><div class="pop-up__right"><div class="pop-up__right-warning">Nhận tin tức từ chúng tôi</div><h2 class="pop-up__right-title">đăng ký email ngay hôm nay</h2><div class="pop-up__right-text-input"><input id="inputEmail" type="text" placeholder="Nhập email của bạn vào đây"/><label class="fas fa-paper-plane" for="inputEmail"></label></div><p class="pop-up__right-detail">Đăng ký email ngay hôm nay để nhận các thông tin về sự kiện và các chương trình giảm giá từ chúng tôi</p><div class="pop-up__right-check"><input type="checkbox" id="checked"/><label for="checked">Không hiển thị lại thông báo này nữa</label></div></div><div class="pop-up__close">X</div></div></body></html>
